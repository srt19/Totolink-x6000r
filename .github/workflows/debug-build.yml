name: OpenWrt Debug Builder

on: 
  workflow_dispatch:
    inputs:
      tag_version:
        required: true
        type: string
      
env:
  REPO_URL: https://github.com/openwrt/openwrt
  CONFIG_FILE: config/official.config
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Jakarta

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQ
        sudo docker image prune --all --force
        sudo docker builder prune -a
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL
        cd openwrt
        git pull

        if ! [ "${{ github.event.inputs.tag_version }}" = "snapshot" ]; then
          git checkout ${{ github.event.inputs.tag_version }}
        fi

        cd ..
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Applying patch
      run: |
        mv patch/mt7981b-totolink-x6000r.dts openwrt/target/linux/mediatek/dts
        cat patch/totolink-x6000r.txt >> openwrt/target/linux/mediatek/image/filogic.mk
        mv -f patch/01_leds openwrt/target/linux/mediatek/filogic/base-files/etc/board.d/
        mv -f patch/02_network openwrt/target/linux/mediatek/filogic/base-files/etc/board.d/
        mv -f patch/11_fix_wifi_mac openwrt/target/linux/mediatek/filogic/base-files/etc/hotplug.d/ieee80211/
        mv -f patch/platform.sh openwrt/target/linux/mediatek/filogic/base-files/lib/upgrade/
      
    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        mv patch/99-default-settings openwrt/package/base-files/files/etc/uci-defaults
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages *.cdx.json *.manifest *.tar.zst
        find ../../../../build_dir/ -name .vermagic -exec cp {} . \;
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Upload firmware to release
      uses: svenstaro/upload-release-action@v2
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ env.FIRMWARE }}/*
        tag: ${{ github.event.inputs.tag_version }}
        file_glob: true
        overwrite: true
